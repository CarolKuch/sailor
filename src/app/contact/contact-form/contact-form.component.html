<form (ngSubmit)="submit()"
      [formGroup]="form"
      class="contact-form-container">
  <div class="d-flex flex-md-row flex-column">
    <div class="col-12 col-md-7">
      <h3>Formularz kontaktowy</h3>
      <div class="form-group">
        <label>Twój email</label>
        <input type="email"
              formControlName="email"
              class="form-control form-control-email"
              (keydown.space)="$event.preventDefault();">
      </div>
      <div class="form-group">
        <label>Tytuł wiadomości</label>
        <input type="text"
              formControlName="title"
              class="form-control form-control-title">
      </div>
      <div class="form-group">
        <label>Wiadomość</label>
        <textarea type="text"
              formControlName="message"
              class="form-control form-control-message">
        </textarea>
      </div>
    </div>
    <div class="col-12 col-md-5 d-flex align-items-stretch">
      <div
        alt="sailing"
        class="contact-form-image w-100">
      </div>
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="!form.valid">Wyślij</button>
</form>
